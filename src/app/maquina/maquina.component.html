<app-detalhes-maquina [maquina]="maquina" (statusModalDetalhes)="fecharDetalhes()" *ngIf="detalhes">
</app-detalhes-maquina>
<div class="item" *ngIf="tipo_exibicao_bloco" (click)="abrirDetalhes()">
    <div class="container-top-item">
        <h1>{{maquina.nome}}</h1>
    </div>
    <div class="container-bottom-item">
        <span>{{maquina.marca}}</span>
    </div>
    <div class="container-bottom-item">
        <span>{{maquina.ano_fabricacao}}</span>
        <span>{{maquina.rpm}}</span>
    </div>
    <div>
        <button class="btn btn-primary me-2 px-3" (click)="abrirDetalhes()">Iniciar Produção</button>
        <i style="cursor: pointer;" (click)="remove()" class="bi bi-trash"></i>
    </div>
</div>
<div class="" *ngIf="!tipo_exibicao_bloco">
    <ul class="nav p-3" style="border-left: 10px solid #0d533a; background-color:#F9F9F9;
    box-shadow: 1.5px 1.5px 5px 1px #000000; justify-content: space-between;">
        <div class="d-flex">
            <li class="me-3">{{maquina.nome}}</li>
            <li class="me-3">{{maquina.marca}}</li>
            <li class="me-3">{{maquina.ano_fabricacao}}</li>
            <li class="me-3">{{maquina.rpm}}</li>
        </div>
        <div>
            <button class="btn btn-primary me-2 px-3" (click)="abrirDetalhes()">Iniciar Produção</button>
            <i style="cursor: pointer;" (click)="remove()" class="bi bi-trash"></i>
        </div>
    </ul>
</div>
